<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <include file="./Public/Tpl/head.html" title="修改密码" description="药品管理系统." keywords="中南民族大学,药品管理系统"/>
</head>
<body>
<include file="./Public/Tpl/nav.html"/>
<div class="container">
  <div class="col-md-2">
    <div class="panel panel-default">
      <div class="panel-heading">功能</div>
      <div class="list-group list-menu">
        <button type="button" class="list-group-item list-menu active" data-to="0">修改密码</button>
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <div class="panel panel-default func">
      <div class="panel-heading" style="text-align: center">修改密码</div>
      <div class="panel-body">
        <div class="col-sm-7 col-sm-offset-2">
          <form id="chPassForm" class="form-horizontal" action="" method="post">
            <input name="do" type="hidden" value="chpassword"/>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">旧密码</label>
              <div class="col-sm-10">
                <input name="old" type="password" class="form-control" id="inputPassword" autocomplete="off">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword2" class="col-sm-2 control-label">新密码</label>
              <div class="col-sm-10">
                <input name="new" type="password" class="form-control" id="inputPassword2" autocomplete="off">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="doChPass" type="submit" class="btn btn-success submit">提交</button>
                <button type="reset" class="btn btn-warning">清空输入</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="./Public/Tpl/footer.html"/>
</body>
</html>
