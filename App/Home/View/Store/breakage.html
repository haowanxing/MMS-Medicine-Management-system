<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <include file="./Public/Tpl/head.html" title="报损管理" description="药品管理系统." keywords="中南民族大学,药品管理系统"/>
</head>
<body>
<include file="./Public/Tpl/nav.html"/>
<div class="container">
  <div class="col-md-2">
    <div class="panel panel-default">
      <div class="panel-heading">功能</div>
      <div class="list-group list-menu">
        <button type="button" class="list-group-item list-menu active" data-to="0">药品报损</button>
        <button type="button" class="list-group-item list-menu" data-to="1">报损列表</button>
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <div class="panel panel-default func">
      <div class="panel-heading" style="text-align: center">功能名称1</div>
      ...
    </div>
    <div class="panel panel-default func">
      <div class="panel-heading" style="text-align: center">报损列表</div>
      <table class="table table-hover">
        <thead>
        <tr><th>报损编号</th><th>库存编号</th><th>药品名称</th><th>规格</th><th>单位</th><th>单价</th><th>报损数量</th><th>总额</th><th>报损日期</th><th>操作员</th></tr>
        </thead>
        <tbody id="breakageList">
        {$breakageList}
        </tbody>
      </table>
      <div id="breakagePage">
        <for start="1" end="$breakageListCount">
          <a href="#" data-to="{$i}">{$i}</a>
        </for>
      </div>
    </div>
  </div>
</div>
<include file="./Public/Tpl/footer.html"/>
</body>
</html>
