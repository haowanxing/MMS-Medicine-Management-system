<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <include file="./Public/Tpl/head.html" title="销售管理" description="药品管理系统." keywords="中南民族大学,药品管理系统"/>
</head>
<body>
<include file="./Public/Tpl/nav.html"/>
<div class="container">
  <div class="col-md-2">
    <div class="panel panel-default">
      <div class="panel-heading">功能</div>
      <div class="list-group list-menu">
        <button type="button" class="list-group-item list-menu active" data-to="0">销售药品</button>
        <button type="button" class="list-group-item list-menu" data-to="1">销售记录</button>
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <div class="panel panel-default func">
      <div class="panel-heading" style="text-align: center">销售</div>
      <form class="form-horizontal" action="{$url_add}">
        <div class="form-group">
          <label for="inputPinyin" class="col-sm-2 control-label">拼音码</label>
          <div class="col-sm-10">
            <input name="pinyinma" type="text" class="form-control" id="inputPinyin" placeholder="拼音码">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">名称</label>
          <div class="col-sm-10">
            <input name="name" type="text" class="form-control" id="inputName" placeholder="药品名称">
          </div>
        </div>
        <div class="form-group">
          <label for="inputSpec" class="col-sm-2 control-label">规格大小</label>
          <div class="col-sm-10">
            <input name="spec" type="text" class="form-control" id="inputSpec" placeholder="规格">
          </div>
        </div>
        <div class="form-group">
          <label for="inputUnit" class="col-sm-2 control-label">计量单位</label>
          <div class="col-sm-10">
            <input name="unit" type="text" class="form-control" id="inputUnit" placeholder="单位">
          </div>
        </div>
        <div class="form-group">
          <label for="inputprice" class="col-sm-2 control-label">单价</label>
          <div class="col-sm-10">
            <input name="price" type="text" class="form-control" id="inputprice" placeholder="0.00">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCount" class="col-sm-2 control-label">数量</label>
          <div class="col-sm-10">
            <input name="count" type="text" class="form-control" id="inputCount" placeholder="0">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default submit">新增</button>
          </div>
        </div>
      </form>
    </div>
    <div class="panel panel-default func">
      <div class="panel-heading" style="text-align: center">销售记录</div>
      <table class="table table-hover">
        <thead>
        <tr><th>销售编号</th><th>库存编号</th><th>药品名称</th><th>规格</th><th>单位</th><th>单价</th><th>数量</th><th>总额</th><th>销售日期</th><th>操作员</th></tr>
        </thead>
        <tbody id="sellList">
        {$sellList}
        </tbody>
      </table>
      <div id="sellPage">
        <for start="1" end="$sellListCount">
          <a href="#" data-to="{$i}">{$i}</a>
        </for>
      </div>
    </div>
  </div>
</div>
<include file="./Public/Tpl/footer.html"/>
</body>
</html>
